{% extends 'base.html' %}
#{% load staticfiles %}


{% block content %}

<div class="row">
    <form class="col s12">
      <div class="row">

        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" name="username" type="text" class="validate">
          <label for="icon_prefix">Usuario</label>
        </div>

        <div class="input-field col s6">
          <i class="material-icons prefix">vpn_key_circle</i>
          <input id="icon_pass" name="password" type="password" class="validate">
          <label for="icon_pass">Contraseña</label>
        </div>

         <button class="btn waves-effect waves-light" type="submit" name="action">Submit
             <i class="material-icons right">Ingresar</i>
         </button>

        <div class="input-field col s12">
          <i class="material-icons prefix">thumb_down_circle</i>
          <a class="waves-effect waves-teal btn-flat">Olvide mi contraseña</a>
        </div>

      </div>
    </form>
  </div>

{% endblock %}
