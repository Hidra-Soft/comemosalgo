{% extends 'base.html' %}

{% block content %}
<div class="row">
    <br>
<form method="POST" class="col s12" style="background-color:white">
    <h2>Formulario Registro</h2>
    {% csrf_token %}
    <div class="row">
        <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <label for="first_name">Nombre</label>
                <input placeholder="Nombre completo" id="first_name" name="first_name" type="text" class="validate">
        </div>
        <div class="input-field col s6">
                <label for="last_name">Apellido</label>
                <input id="last_name" name="last_name" type="text" class="validate">
        </div>
        <div class="input-field col s12">
                <i class="material-icons prefix">perm_identity_circle</i>
                <label for="username">Nombre de Usuario</label>
                <input id="username" name="username" type="text" class="validate">
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">email_circle</i>
                <input id="email" name="email" type="email" class="validate">
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                 <i class="material-icons prefix">vpn_key_circle</i>
                 <input id="password" name="password" type="password" class="validate">
                 <label for="password">Contraseña</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                 <i class="material-icons prefix">vpn_key_circle</i>
                 <input id="password2" name="password2" type="password" class="validate">
                 <label for="password2">Repita Contraseña</label>
            </div>
        </div>
    </div>
     <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
     </button>
    <br><br>
</form>
{% endblock %}
